<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3 class="mb-4">Create New Issue</h3>

<form onsubmit="submitIssue(event)">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Priority</label>
        <select class="form-select">
            <option>LOW</option>
            <option>MEDIUM</option>
            <option>HIGH</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit Issue</button>
    <a href="index.html" class="btn btn-secondary ms-2">Back</a>
</form>

<script src="js/app.js"></script>
<script>
    function submitIssue(event) {
        event.preventDefault();

        const issue = {
            title: document.querySelectorAll('input')[0].value,
            description: document.querySelector('textarea').value,
            category: document.querySelectorAll('input')[1].value,
            priority: document.querySelector('select').value
        };

        const created = createIssue(issue);
        alert("Issue created with ID: " + created.id);
    }
</script>

</body>
</html>
